{% extends "app/layout.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'editormd/css/editormd.css' %}" />
<div class="row">
    <h1 class="text-center">Edit Post</h1>
    <form method="post" action="/submitPost/">
        {% csrf_token %}
        <div class="form-group">
            <label>Post Title</label>
            <input id="Text2" name="title" placeholder="placeholder" class="form-control input-md" type="text">
        </div>
        <div class="form-group">
            <label>Post Category</label>
            <input id="Text3" name="category" placeholder="placeholder" class="form-control input-md" type="text">
        </div>
        <div class="form-group">
            <label>Post Content</label>
            <div id="editormd" class="form-control">
                <textarea class="form-control" id="content" name="content" style="display:none;"></textarea>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Edit">
    </form>
</div>

{% endblock %}




{% block scripts %}
    {% load staticfiles %}
    <script src="{% static 'editormd/editormd.min.js' %}"></script>
<script type="text/javascript">
   var testEditor;

   $(function () {
       testEditor = editormd("editormd", {
           width: "100%",
           height: 640,
           syncScrolling: "single",
           path: "{% static 'editormd/lib/' %}"
       });
   });
</script>
{% endblock %}
